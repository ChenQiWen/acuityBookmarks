<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcuityBookmarks - 智能书签管理</title>
  <!-- Material Design 3 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body class="management">
  <!-- Top App Bar -->
  <header class="app-bar">
    <div class="app-bar-content">
      <div class="app-bar-left">
        <img src="logo.svg" alt="AcuityBookmarks Logo" class="app-logo">
        <h1 class="app-title">AcuityBookmarks</h1>
        <span class="app-subtitle">智能书签重构建议</span>
      </div>
      <div class="app-bar-right">
        <div class="search-container">
          <div class="input-field search-field">
            <i class="material-icons prefix">search</i>
            <input id="search" type="search" placeholder="搜索书签...">
          </div>
        </div>
        <button class="btn waves-effect waves-light" id="refreshBtn" title="重新生成">
          <i class="material-icons">refresh</i>
        </button>
        <div class="header-actions">
          <button class="btn waves-effect waves-light action-btn primary" id="applyChanges">
            <i class="material-icons left">check</i>
            应用新结构
          </button>
          <button class="btn-flat waves-effect waves-grey action-btn" id="previewChanges">
            <i class="material-icons left">preview</i>
            预览更改
          </button>
          <button class="btn-flat waves-effect waves-grey action-btn" id="exportStructure">
            <i class="material-icons left">download</i>
            导出配置
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Stats Cards -->
    <section class="stats-section">
      <div class="stats-card">
        <div class="stats-icon">
          <i class="material-icons">folder</i>
        </div>
        <div class="stats-content">
          <div class="stats-number" id="totalFolders">0</div>
          <div class="stats-label">文件夹</div>
        </div>
      </div>
      <div class="stats-card">
        <div class="stats-icon">
          <i class="material-icons">bookmark</i>
        </div>
        <div class="stats-content">
          <div class="stats-number" id="totalBookmarks">0</div>
          <div class="stats-label">书签</div>
        </div>
      </div>
      <div class="stats-card">
        <div class="stats-icon">
          <i class="material-icons">auto_fix_high</i>
        </div>
        <div class="stats-content">
          <div class="stats-number" id="aiProcessed">0</div>
          <div class="stats-label">AI分类</div>
        </div>
      </div>
    </section>

    <!-- Comparison Section -->
    <section class="comparison-section">
      <div class="comparison-panel">
        <div class="panel-header">
          <h2 class="panel-title">
            <i class="material-icons">folder_open</i>
            当前结构
          </h2>
          <span class="panel-subtitle">您现有的书签组织</span>
        </div>
        <div class="panel-content" id="originalStructure">
          <div class="loading-state">
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <p>加载中...</p>
          </div>
        </div>
      </div>

      <div class="comparison-divider">
        <div class="divider-line"></div>
        <div class="divider-icon">
          <i class="material-icons">arrow_forward</i>
        </div>
        <div class="divider-line"></div>
      </div>

      <div class="comparison-panel">
        <div class="panel-header">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <h2 class="panel-title">
                <i class="material-icons">auto_awesome</i>
                AI优化建议
              </h2>
              <span class="panel-subtitle">基于内容的智能分类</span>
            </div>
            <div class="panel-actions" style="display: none;">
              <button id="bulkDeleteBtn" class="btn-floating btn-small waves-effect waves-light red" title="删除选中项">
                <i class="material-icons">delete</i>
              </button>
            </div>
          </div>
        </div>
        <div class="panel-content" id="newStructure">
          <div class="loading-state">
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <p>AI分析中...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Add Modal -->
  <div id="addModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4><i class="material-icons left">add_circle_outline</i>添加新项目</h4>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#add-bookmark-form">添加书签</a></li>
            <li class="tab col s6"><a href="#add-folder-form">添加文件夹</a></li>
          </ul>
        </div>
        <div id="add-bookmark-form" class="col s12">
          <div class="input-field">
            <i class="material-icons prefix">bookmark_border</i>
            <input id="addBookmarkTitle" type="text" class="validate">
            <label for="addBookmarkTitle">书签名称</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">link</i>
            <input id="addBookmarkUrl" type="text" class="validate">
            <label for="addBookmarkUrl">书签网址 (URL)</label>
          </div>
        </div>
        <div id="add-folder-form" class="col s12">
          <div class="input-field">
            <i class="material-icons prefix">folder_open</i>
            <input id="addFolderName" type="text" class="validate">
            <label for="addFolderName">文件夹名称</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-grey btn-flat">取消</a>
      <a href="#!" id="saveAddBtn" class="waves-effect waves-light btn">
        <i class="material-icons left">add</i>确认添加
      </a>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h4><i class="material-icons left">edit</i>编辑书签</h4>
      <div class="input-field">
        <i class="material-icons prefix">bookmark</i>
        <input id="bookmarkTitleInput" type="text">
        <label for="bookmarkTitleInput">书签名称</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">link</i>
        <input id="bookmarkUrlInput" type="url" readonly>
        <label for="bookmarkUrlInput">网址</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-grey btn-flat">取消</a>
      <a href="#!" id="saveBookmarkBtn" class="waves-effect waves-light btn">
        <i class="material-icons left">save</i>保存
      </a>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="Sortable.min.js"></script>
  <script src="materialize.min.js"></script>
  <script src="management.js"></script>
</body>
</html>
