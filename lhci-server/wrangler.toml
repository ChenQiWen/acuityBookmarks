name = "lhci-server"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "lhci-database"
database_id = "" # 运行 wrangler d1 create lhci-database 后填写

# 环境变量
[vars]
LHCI_ADMIN_TOKEN = "" # 管理员 token，用于创建项目

# KV 命名空间（用于缓存）
[[kv_namespaces]]
binding = "CACHE"
id = "" # 运行 wrangler kv:namespace create CACHE 后填写
