name = "acuitybookmarks"
main = "cloudflare-worker.js"
compatibility_date = "2024-10-01"
workers_dev = true

# 将 Worker 绑定到自定义域名（生产环境推荐使用自定义域名）
routes = [
  { pattern = "api.acuitybookmarks.com", custom_domain = true }
]

# 如果未来需要绑定 KV/R2/Durable Objects，可在此添加配置
# [vars]
# API_BASE = "https://api.example.com"

[ai]
binding = "AI"

[[vectorize]]
binding = "VECTORIZE" # available in Worker as env.VECTORIZE
index_name = "bookmarks-index" # ensure this index is created via `wrangler vectorize create`