name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse-frontend:
    name: Lighthouse - Frontend (Extension)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: bun install

      - name: Run Lighthouse CI - Frontend
        timeout-minutes: 10
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          LHCI_BUILD_TOKEN: ${{ secrets.LHCI_SERVER_TOKEN_FRONTEND }}
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: bun run audit:frontend
        continue-on-error: true

      - name: Upload Frontend Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-frontend
          path: frontend/.lighthouseci/**
          retention-days: 7

  lighthouse-website:
    name: Lighthouse - Website
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: bun install

      - name: Run Lighthouse CI - Website
        timeout-minutes: 15
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          LHCI_BUILD_TOKEN: ${{ secrets.LHCI_SERVER_TOKEN_WEBSITE }}
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: bun run audit:website
        continue-on-error: true

      - name: Upload Website Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-website
          path: website/.lighthouseci/**
          retention-days: 7

  lighthouse-comment:
    name: Comment Lighthouse Results
    runs-on: ubuntu-latest
    needs: [lighthouse-frontend, lighthouse-website]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Download Frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-frontend
          path: frontend/.lighthouseci

      - name: Download Website artifacts
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-website
          path: website/.lighthouseci

      - name: Generate combined summary
        run: |
          echo "<!-- LHCI-SUMMARY -->" > lhci-summary.md
          echo "" >> lhci-summary.md
          echo "# ðŸ” Lighthouse CI å®¡è®¡æŠ¥å‘Š" >> lhci-summary.md
          echo "" >> lhci-summary.md
          echo "## ðŸ“± Frontend (Chrome Extension)" >> lhci-summary.md
          echo "" >> lhci-summary.md
          cd frontend && bun ../scripts/lhci-summary.mjs >> ../lhci-summary.md || echo "Frontend æŠ¥å‘Šç”Ÿæˆå¤±è´¥" >> ../lhci-summary.md
          cd ..
          echo "" >> lhci-summary.md
          echo "---" >> lhci-summary.md
          echo "" >> lhci-summary.md
          echo "## ðŸŒ Website (å®˜ç½‘)" >> lhci-summary.md
          echo "" >> lhci-summary.md
          cd website && bun ../scripts/lhci-summary-website.mjs >> ../lhci-summary.md || echo "Website æŠ¥å‘Šç”Ÿæˆå¤±è´¥" >> ../lhci-summary.md

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        continue-on-error: true
        run: |
          existing_id=$(gh api repos/${{ github.repository }}/issues/$PR_NUMBER/comments --jq '.[] | select(.body | contains("<!-- LHCI-SUMMARY -->")) | .id' | head -n1)
          if [ -n "$existing_id" ]; then
            gh api repos/${{ github.repository }}/issues/comments/$existing_id -X PATCH -f body@lhci-summary.md
          else
            gh pr comment "$PR_NUMBER" --body-file lhci-summary.md
          fi
