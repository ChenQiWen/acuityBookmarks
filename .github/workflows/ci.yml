# ===============================================
# 🚀 AcuityBookmarks 纯Bun CI/CD管道
# ===============================================
# 
# 🎯 完全基于Bun的现代化工作流：
#   ✅ 纯Bun运行时环境
#   ✅ 针对Chrome扩展优化
#   ✅ Serverless部署支持
# 
# 📋 核心特性：
#   - 单一运行时：仅使用Bun
#   - 高性能构建：充分利用Bun的速度优势
#   - 现代化部署：Chrome Web Store + Cloudflare Worker
# ===============================================

name: 🔥 Bun CI/CD（纯 Bun + Cloudflare）

# 🚀 触发条件：代码推送和拉取请求
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 🔒 权限配置：允许创建releases和访问仓库内容
permissions:
  contents: write        # 允许创建releases和推送tags
  packages: write        # 允许发布packages (可选)
  deployments: write     # 允许部署状态更新 (可选)

# 🌍 纯Bun环境配置
env:
  BUN_VERSION: "latest"  # 只需要Bun版本

jobs:
  # ===============================
  # 🔍 代码质量检查
  # ===============================
  quality-check:
    name: 🔍 代码质量与安全检查 (纯Bun)
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 检出代码仓库
        uses: actions/checkout@v4
        
      - name: 🔧 设置Bun运行时环境 (纯Bun)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      # 📦 使用Bun安装依赖
      - name: 📦 使用Bun安装依赖包
        run: |
          echo "📦 Installing frontend dependencies..."
          cd frontend && bun install --frozen-lockfile
          
          echo "📦 Installing backend dependencies..."
          cd ../backend && bun install --frozen-lockfile
          
      # 🔐 安全审计
      - name: 🔐 安全审计检查 (Bun)
        run: |
          echo "🔍 Frontend security audit..."
          cd frontend && bun audit --audit-level moderate
          
          echo "🔍 Backend security audit..."
          cd ../backend && bun audit --audit-level moderate
          
      # 📝 TypeScript检查
      - name: 📝 TypeScript类型检查
        run: |
          cd frontend
          bun run type-check
          
      # 🧹 代码质量检查
      - name: 🧹 代码质量检查
        run: |
          echo "🧹 Frontend linting..."
          cd frontend && bun run lint:check
          
          echo "🧹 Backend linting..."
          cd ../backend && bun run lint:check

  # ===============================
  # 🔨 构建验证
  # ===============================
  build-test:
    name: 🔨 构建测试 (Chrome扩展)
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: 📥 检出代码仓库
        uses: actions/checkout@v4
        
      - name: 🔧 设置Bun运行时环境
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: 📦 安装前端依赖包
        run: |
          cd frontend
          bun install --frozen-lockfile
          
      # 🔨 Chrome扩展构建测试
      - name: 🔨 构建Chrome扩展
        run: |
          cd frontend
          echo "🔨 Building with Bun + Vite..."
          bun run build:prod
          
      # 📊 构建产物分析
      - name: 📊 构建产物分析
        run: |
          echo "📊 Extension build analysis:"
          cd dist
          
          # 总大小检查
          TOTAL_SIZE_KB=$(du -sk . | cut -f1)
          TOTAL_SIZE_MB=$((TOTAL_SIZE_KB / 1024))
          echo "📦 Total size: ${TOTAL_SIZE_KB}KB (~${TOTAL_SIZE_MB}MB)"
          
          # Chrome Store限制检查
          if [ $TOTAL_SIZE_KB -gt 20480 ]; then
            echo "❌ Extension exceeds Chrome Store 20MB limit!"
            exit 1
          else
            echo "✅ Extension size within Chrome Store limits"
          fi
          
          # 文件结构验证
          echo "📋 Checking required files..."
          test -f manifest.json || { echo "❌ manifest.json missing"; exit 1; }
          test -f background.js || { echo "❌ background.js missing"; exit 1; }
          echo "✅ Extension structure is valid"
          
      - name: 📤 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-${{ github.sha }}
          path: dist/
          retention-days: 7

  # ===============================
  # ⚡ 后端服务测试（Cloudflare Worker）
  # ===============================
  backend-test:
    name: ⚡ 后端服务测试（Cloudflare Worker）
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: 📥 检出代码仓库
        uses: actions/checkout@v4
        
      - name: 🔧 设置Bun运行时环境
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: 📦 安装后端依赖包
        run: |
          cd backend
          bun install --frozen-lockfile
      
      - name: 🧪 运行 Cloudflare Worker 本地健康检查
        run: |
          cd backend
          echo "🧪 Running wrangler dev (background) for health check..."
          nohup bunx wrangler dev --port 8787 >/tmp/wrangler.log 2>&1 &
          WRANGLER_PID=$!
          sleep 3
          echo "🔎 Checking /api/health ..."
          if curl -fsS http://127.0.0.1:8787/api/health; then
            echo "✅ Worker health check passed"
          else
            echo "❌ Worker health check failed" && tail -n 200 /tmp/wrangler.log && exit 1
          fi
          kill $WRANGLER_PID || true

  # ===============================
  # 🚀 部署 (仅 main 分支)
  # ===============================
  deploy:
    name: 🚀 部署（Chrome 扩展）
    needs: [build-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 📥 检出代码仓库
        uses: actions/checkout@v4
        
      - name: 🔧 为构建设置Bun环境
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: 📦 安装生产构建依赖包
        run: |
          cd frontend && bun install --frozen-lockfile
          cd ../backend && bun install --frozen-lockfile
          
      # 🔨 生产构建
      - name: 🔨 生产环境构建
        run: |
          cd frontend
          NODE_ENV=production bun run build:prod
          
      # 📦 创建扩展包
      - name: 📦 创建扩展安装包
        run: |
          cd dist
          ZIP_NAME="acuity-bookmarks-v${{ github.run_number }}.zip"
          # 将压缩包输出到仓库根目录，便于后续步骤引用
          zip -r "../${ZIP_NAME}" . -x "*.DS_Store" "*.gitkeep"
          echo "EXTENSION_ZIP=${ZIP_NAME}" >> $GITHUB_ENV

      # 🔎 检查发布所需的 Secrets 是否已配置
      - name: 🔎 检查 Chrome Web Store Secrets
        id: check_cws_secrets
        shell: bash
        env:
          CWS_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CWS_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CWS_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          CWS_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
        run: |
          MISSING=0
          for key in CWS_CLIENT_ID CWS_CLIENT_SECRET CWS_REFRESH_TOKEN CWS_EXTENSION_ID; do
            if [ -z "${!key}" ]; then
              # 输出原始 secret 名称，便于识别
              echo "❌ Missing secret: ${key/CWS_/CHROME_}"
              MISSING=1
            else
              echo "✅ Found secret: ${key/CWS_/CHROME_}"
            fi
          done
          if [ $MISSING -eq 0 ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi
          
      # 🏪 Chrome Web Store部署
      - name: 🏪 部署到Chrome应用商店
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_cws_secrets.outputs.has_secrets == 'true' }}
        continue-on-error: true
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: 'publish'
          client_id: ${{ secrets.CHROME_CLIENT_ID }}
          client_secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CHROME_EXTENSION_ID }}
          zip_file: './${{ env.EXTENSION_ZIP }}'
          
      # ⚠️ 已移除 Vercel 部署：后端统一在 Cloudflare Worker
      # 📝 创建GitHub Release (仅在主分支推送时)
      - name: 📝 创建 GitHub 发布版本
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: 🚀 AcuityBookmarks v${{ github.run_number }}
          files: |
            ${{ env.EXTENSION_ZIP }}
          body: |
            ## 🚀 AcuityBookmarks Release (Pure Bun Build)
            
            ### 🔧 Build Information
            - **Runtime**: Pure Bun ${{ env.BUN_VERSION }}
            - **Frontend**: Vue 3 + TypeScript + Vite
            - **Backend**: Cloudflare Worker（Bun runtime）
            - **Build**: ${{ github.sha }}
            
            ### 📦 Deployment Status
            - ✅ Chrome Extension: Built and packaged
            - ✅ Backend API: Cloudflare Worker
            
            ### 📋 Recent Changes
            ${{ github.event.head_commit.message }}
            
            ### 🚀 Installation
            1. Download the extension ZIP file
            2. Extract to local directory
            3. Open chrome://extensions/
            4. Enable Developer Mode
            5. Click "Load unpacked" and select extracted folder
            
          draft: false
          prerelease: false

  # ===============================
  # 📢 状态通知
  # ===============================
  notify:
    name: 📢 构建状态汇总
    needs: [quality-check, build-test, backend-test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: 📊 构建状态汇总报告
        run: |
          echo "📊 Pure Bun CI/CD Summary"
          echo "========================"
          echo "Runtime: Bun ${{ env.BUN_VERSION }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo ""
          echo "Build Status:"
          echo "- Quality Check: ${{ needs.quality-check.result }}"
          echo "- Chrome Extension Build: ${{ needs.build-test.result }}"
          echo "- Backend Test: ${{ needs.backend-test.result }}"
          
          if [ "${{ needs.deploy.result }}" != "skipped" ]; then
            echo "- Deployment: ${{ needs.deploy.result }}"
          else
            echo "- Deployment: Skipped (not main branch)"
          fi
          
          if [ "${{ needs.quality-check.result }}" == "success" ] && \
             [ "${{ needs.build-test.result }}" == "success" ] && \
             [ "${{ needs.backend-test.result }}" == "success" ]; then
            echo ""
            echo "✅ All checks passed! Pure Bun workflow successful! 🎉"
          else
            echo ""
            echo "❌ Some checks failed. Please review the logs."
            exit 1
          fi
