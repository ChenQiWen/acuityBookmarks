      # ğŸ“¦ ä½¿ç”¨Bunå®‰è£…ä¾èµ–
      - name: ğŸ“¦ ä½¿ç”¨Bunå®‰è£…ä¾èµ–åŒ…
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          cd frontend && bun install --frozen-lockfile
          
          echo "ğŸ“¦ Installing backend dependencies..."
          cd ../backend && bun install --frozen-lockfile
          
      # ğŸ” å®‰å…¨å®¡è®¡
      - name: ğŸ” å®‰å…¨å®¡è®¡æ£€æŸ¥ (Bun)
        run: |
          echo "ğŸ” Frontend security audit..."
          cd frontend && bun audit --audit-level moderate
          
          echo "ğŸ” Backend security audit..."
          cd ../backend && bun audit --audit-level moderate
          
      # ğŸ“ TypeScriptæ£€æŸ¥
      - name: ğŸ“ TypeScriptç±»å‹æ£€æŸ¥
        run: |
          cd frontend
          bun run type-check
          
      # ğŸ§¹ ä»£ç è´¨é‡æ£€æŸ¥
      - name: ğŸ§¹ ä»£ç è´¨é‡æ£€æŸ¥
        run: |
          echo "ğŸ§¹ Frontend linting..."
          cd frontend && bun run lint:check
          
          echo "ğŸ§¹ Backend linting..."
          cd ../backend && bun run lint:check

  # ===============================
  # ğŸ”¨ æ„å»ºéªŒè¯
  # ===============================
  build-test:
    name: ğŸ”¨ æ„å»ºæµ‹è¯• (Chromeæ‰©å±•)
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
        
      - name: ğŸ”§ è®¾ç½®Bunè¿è¡Œæ—¶ç¯å¢ƒ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ å®‰è£…å‰ç«¯ä¾èµ–åŒ…
        run: |
          cd frontend
          bun install --frozen-lockfile
          
      # ğŸ”¨ Chromeæ‰©å±•æ„å»ºæµ‹è¯•
      - name: ğŸ”¨ æ„å»ºChromeæ‰©å±•
        run: |
          cd frontend
          echo "ğŸ”¨ Building with Bun + Vite..."
          bun run build:prod
          
      # ğŸ“Š æ„å»ºäº§ç‰©åˆ†æ
      - name: ğŸ“Š æ„å»ºäº§ç‰©åˆ†æ
        run: |
          echo "ğŸ“Š Extension build analysis:"
          cd dist
          
          # æ€»å¤§å°æ£€æŸ¥
          TOTAL_SIZE_KB=$(du -sk . | cut -f1)
          TOTAL_SIZE_MB=$((TOTAL_SIZE_KB / 1024))
          echo "ğŸ“¦ Total size: ${TOTAL_SIZE_KB}KB (~${TOTAL_SIZE_MB}MB)"
          
          # Chrome Storeé™åˆ¶æ£€æŸ¥
          if [ $TOTAL_SIZE_KB -gt 20480 ]; then
            echo "âŒ Extension exceeds Chrome Store 20MB limit!"
            exit 1
          else
            echo "âœ… Extension size within Chrome Store limits"
          fi
          
          # æ–‡ä»¶ç»“æ„éªŒè¯
          echo "ğŸ“‹ Checking required files..."
          test -f manifest.json || { echo "âŒ manifest.json missing"; exit 1; }
          test -f background.js || { echo "âŒ background.js missing"; exit 1; }
          echo "âœ… Extension structure is valid"
          
      - name: ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-${{ github.sha }}
          path: dist/
          retention-days: 7

  # ===============================
  # âš¡ åç«¯æœåŠ¡æµ‹è¯•ï¼ˆCloudflare Workerï¼‰
  # ===============================
  backend-test:
    name: âš¡ åç«¯æœåŠ¡æµ‹è¯•ï¼ˆCloudflare Workerï¼‰
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
        
      - name: ğŸ”§ è®¾ç½®Bunè¿è¡Œæ—¶ç¯å¢ƒ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ å®‰è£…åç«¯ä¾èµ–åŒ…
        run: |
          cd backend
          bun install --frozen-lockfile
      
      - name: ğŸ§ª è¿è¡Œ Cloudflare Worker æœ¬åœ°å¥åº·æ£€æŸ¥
        run: |
          cd backend
          echo "ğŸ§ª Running wrangler dev (background) for health check..."
          nohup bunx wrangler dev --port 8787 >/tmp/wrangler.log 2>&1 &
          WRANGLER_PID=$!
          sleep 3
          echo "ğŸ” Checking /api/health ..."
          if curl -fsS http://127.0.0.1:8787/api/health; then
            echo "âœ… Worker health check passed"
          else
            echo "âŒ Worker health check failed" && tail -n 200 /tmp/wrangler.log && exit 1
          fi
          kill $WRANGLER_PID || true

  # ===============================
  # ğŸš€ éƒ¨ç½² (ä»… main åˆ†æ”¯)
  # ===============================
  deploy:
    name: ğŸš€ éƒ¨ç½²ï¼ˆChrome æ‰©å±•ï¼‰
    needs: [build-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
        
      - name: ğŸ”§ ä¸ºæ„å»ºè®¾ç½®Bunç¯å¢ƒ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ å®‰è£…ç”Ÿäº§æ„å»ºä¾èµ–åŒ…
        run: |
          cd frontend && bun install --frozen-lockfile
          cd ../backend && bun install --frozen-lockfile
          
      # ğŸ”¨ ç”Ÿäº§æ„å»º
      - name: ğŸ”¨ ç”Ÿäº§ç¯å¢ƒæ„å»º
        run: |
          cd frontend
          NODE_ENV=production bun run build:prod
          
      # ğŸ“¦ åˆ›å»ºæ‰©å±•åŒ…
      - name: ğŸ“¦ åˆ›å»ºæ‰©å±•å®‰è£…åŒ…
        run: |
          cd dist
          ZIP_NAME="acuity-bookmarks-v${{ github.run_number }}.zip"
          # å°†å‹ç¼©åŒ…è¾“å‡ºåˆ°ä»“åº“æ ¹ç›®å½•ï¼Œä¾¿äºåç»­æ­¥éª¤å¼•ç”¨
          zip -r "../${ZIP_NAME}" . -x "*.DS_Store" "*.gitkeep"
          echo "EXTENSION_ZIP=${ZIP_NAME}" >> $GITHUB_ENV

      # ğŸ” æ£€æŸ¥å‘å¸ƒæ‰€éœ€çš„ Secrets æ˜¯å¦å·²é…ç½®
      - name: ğŸ” æ£€æŸ¥ Chrome Web Store Secrets
        id: check_cws_secrets
        shell: bash
        env:
          CWS_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CWS_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CWS_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          CWS_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
        run: |
          MISSING=0
          for key in CWS_CLIENT_ID CWS_CLIENT_SECRET CWS_REFRESH_TOKEN CWS_EXTENSION_ID; do
            if [ -z "${!key}" ]; then
              # è¾“å‡ºåŸå§‹ secret åç§°ï¼Œä¾¿äºè¯†åˆ«
              echo "âŒ Missing secret: ${key/CWS_/CHROME_}"
              MISSING=1
            else
              echo "âœ… Found secret: ${key/CWS_/CHROME_}"
            fi
          done
          if [ $MISSING -eq 0 ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi
          
      # ğŸª Chrome Web Storeéƒ¨ç½²
      - name: ğŸª éƒ¨ç½²åˆ°Chromeåº”ç”¨å•†åº—
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_cws_secrets.outputs.has_secrets == 'true' }}
        continue-on-error: true
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: 'publish'
          client_id: ${{ secrets.CHROME_CLIENT_ID }}
          client_secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CHROME_EXTENSION_ID }}
          zip_file: './${{ env.EXTENSION_ZIP }}'
          
      # âš ï¸ å·²ç§»é™¤ Vercel éƒ¨ç½²ï¼šåç«¯ç»Ÿä¸€åœ¨ Cloudflare Worker
      # ğŸ“ åˆ›å»ºGitHub Release (ä»…åœ¨ä¸»åˆ†æ”¯æ¨é€æ—¶)
      - name: ğŸ“ åˆ›å»º GitHub å‘å¸ƒç‰ˆæœ¬
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: ğŸš€ AcuityBookmarks v${{ github.run_number }}
          files: |
            ${{ env.EXTENSION_ZIP }}
          body: |
            ## ğŸš€ AcuityBookmarks Release (Pure Bun Build)
            
            ### ğŸ”§ Build Information
            - **Runtime**: Pure Bun ${{ env.BUN_VERSION }}
            - **Frontend**: Vue 3 + TypeScript + Vite
            - **Backend**: Cloudflare Workerï¼ˆBun runtimeï¼‰
            - **Build**: ${{ github.sha }}
            
            ### ğŸ“¦ Deployment Status
            - âœ… Chrome Extension: Built and packaged
            - âœ… Backend API: Cloudflare Worker
            
            ### ğŸ“‹ Recent Changes
            ${{ github.event.head_commit.message }}
            
            ### ğŸš€ Installation
            1. Download the extension ZIP file
            2. Extract to local directory
            3. Open chrome://extensions/
            4. Enable Developer Mode
            5. Click "Load unpacked" and select extracted folder
            
          draft: false
          prerelease: false

  # ===============================
  # ğŸ“¢ çŠ¶æ€é€šçŸ¥
