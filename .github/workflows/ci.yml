name: ğŸ”¥ Pure Bun CI/CD Pipeline (No Node.js)

# ğŸš€ è§¦å‘æ¡ä»¶ï¼šä»£ç æ¨é€å’Œæ‹‰å–è¯·æ±‚
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# ğŸ”’ æƒé™é…ç½®ï¼šå…è®¸åˆ›å»ºreleaseså’Œè®¿é—®ä»“åº“å†…å®¹
permissions:
  contents: write        # å…è®¸åˆ›å»ºreleaseså’Œæ¨é€tags
  packages: write        # å…è®¸å‘å¸ƒpackages (å¯é€‰)
  deployments: write     # å…è®¸éƒ¨ç½²çŠ¶æ€æ›´æ–° (å¯é€‰)

# ğŸŒ çº¯Bunç¯å¢ƒé…ç½®
env:
  BUN_VERSION: "latest"  # åªéœ€è¦Bunç‰ˆæœ¬

jobs:
  # ===============================
  # ğŸ” ä»£ç è´¨é‡æ£€æŸ¥
  # ===============================
  quality-check:
    name: ğŸ” Code Quality & Security (Pure Bun)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      # ğŸ”§ åªè®¾ç½®Bunï¼Œä¸éœ€è¦Node.js
      - name: ğŸ”§ Setup Bun Runtime (Only)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      # ğŸ“¦ ä½¿ç”¨Bunå®‰è£…ä¾èµ–
      - name: ğŸ“¦ Install Dependencies with Bun
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          cd frontend && bun install --frozen-lockfile
          
          echo "ğŸ“¦ Installing backend dependencies..."
          cd ../backend && bun install --frozen-lockfile
          
      # ğŸ” å®‰å…¨å®¡è®¡
      - name: ğŸ” Security Audit (Bun)
        run: |
          echo "ğŸ” Frontend security audit..."
          cd frontend && bun audit --audit-level moderate
          
          echo "ğŸ” Backend security audit..."
          cd ../backend && bun audit --audit-level moderate
          
      # ğŸ“ TypeScriptæ£€æŸ¥
      - name: ğŸ“ TypeScript Check
        run: |
          cd frontend
          bun run type-check
          
      # ğŸ§¹ ä»£ç è´¨é‡æ£€æŸ¥
      - name: ğŸ§¹ Code Quality Check
        run: |
          echo "ğŸ§¹ Frontend linting..."
          cd frontend && bun run lint:check
          
          echo "ğŸ§¹ Backend linting..."
          cd ../backend && bun run lint:check

  # ===============================
  # ğŸ”¨ æ„å»ºéªŒè¯
  # ===============================
  build-test:
    name: ğŸ”¨ Build Test (Chrome Extension)
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Bun Runtime
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          bun install --frozen-lockfile
          
      # ğŸ”¨ Chromeæ‰©å±•æ„å»ºæµ‹è¯•
      - name: ğŸ”¨ Build Chrome Extension
        run: |
          cd frontend
          echo "ğŸ”¨ Building with Bun + Vite..."
          bun run build:prod
          
      # ğŸ“Š æ„å»ºäº§ç‰©åˆ†æ
      - name: ğŸ“Š Build Analysis
        run: |
          echo "ğŸ“Š Extension build analysis:"
          cd dist
          
          # æ€»å¤§å°æ£€æŸ¥
          TOTAL_SIZE_KB=$(du -sk . | cut -f1)
          TOTAL_SIZE_MB=$((TOTAL_SIZE_KB / 1024))
          echo "ğŸ“¦ Total size: ${TOTAL_SIZE_KB}KB (~${TOTAL_SIZE_MB}MB)"
          
          # Chrome Storeé™åˆ¶æ£€æŸ¥
          if [ $TOTAL_SIZE_KB -gt 20480 ]; then
            echo "âŒ Extension exceeds Chrome Store 20MB limit!"
            exit 1
          else
            echo "âœ… Extension size within Chrome Store limits"
          fi
          
          # æ–‡ä»¶ç»“æ„éªŒè¯
          echo "ğŸ“‹ Checking required files..."
          test -f manifest.json || { echo "âŒ manifest.json missing"; exit 1; }
          test -f background.js || { echo "âŒ background.js missing"; exit 1; }
          echo "âœ… Extension structure is valid"
          
      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-${{ github.sha }}
          path: dist/
          retention-days: 7

  # ===============================
  # âš¡ åç«¯æœåŠ¡æµ‹è¯•
  # ===============================
  backend-test:
    name: âš¡ Backend Service Test (Pure Bun)
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Bun Runtime
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          bun install --frozen-lockfile
          
      # ğŸš€ BunæœåŠ¡å™¨æµ‹è¯•
      - name: ğŸš€ Test Bun Server
        run: |
          cd backend
          echo "ğŸš€ Testing Bun server startup..."
          
          # å¯åŠ¨BunæœåŠ¡å™¨
          bun run start &
          SERVER_PID=$!
          
          # ç­‰å¾…å¯åŠ¨
          sleep 3
          
          # å¥åº·æ£€æŸ¥
          if curl -f http://localhost:3000/health 2>/dev/null; then
            echo "âœ… Bun server health check passed"
          else
            echo "âš ï¸ Health check failed (may be expected for API-only mode)"
          fi
          
          # æ¸…ç†è¿›ç¨‹
          kill $SERVER_PID || true

  # ===============================
  # ğŸš€ éƒ¨ç½² (ä»…mainåˆ†æ”¯)
  # ===============================
  deploy:
    name: ğŸš€ Deploy (Chrome Extension + Vercel)
    needs: [build-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      # ğŸ”§ éƒ¨ç½²åªéœ€è¦Bunï¼ŒVercelä¼šæä¾›Node.jsç¯å¢ƒ
      - name: ğŸ”§ Setup Bun for Build
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ Install Dependencies for Production Build
        run: |
          cd frontend && bun install --frozen-lockfile
          cd ../backend && bun install --frozen-lockfile
          
      # ğŸ”¨ ç”Ÿäº§æ„å»º
      - name: ğŸ”¨ Production Build
        run: |
          cd frontend
          NODE_ENV=production bun run build:prod
          
      # ğŸ“¦ åˆ›å»ºæ‰©å±•åŒ…
      - name: ğŸ“¦ Create Extension Package
        run: |
          cd dist
          ZIP_NAME="acuity-bookmarks-v${{ github.run_number }}.zip"
          zip -r "../${ZIP_NAME}" . -x "*.DS_Store" "*.gitkeep"
          echo "EXTENSION_ZIP=${ZIP_NAME}" >> $GITHUB_ENV
          
      # ğŸª Chrome Web Storeéƒ¨ç½²
      - name: ğŸª Deploy to Chrome Web Store
        continue-on-error: true
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: 'publish'
          client_id: ${{ secrets.CHROME_CLIENT_ID }}
          client_secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CHROME_EXTENSION_ID }}
          zip_file: './${{ env.EXTENSION_ZIP }}'
          
      # âš¡ Verceléƒ¨ç½² (ä½¿ç”¨Vercelçš„Node.jsç¯å¢ƒ)
      - name: âš¡ Deploy Backend to Vercel
        continue-on-error: true
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./backend
          
      # ğŸ“ åˆ›å»ºGitHub Release (ä»…åœ¨ä¸»åˆ†æ”¯æ¨é€æ—¶)
      - name: ğŸ“ Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: ğŸš€ AcuityBookmarks v${{ github.run_number }}
          files: |
            ${{ env.EXTENSION_ZIP }}
          body: |
            ## ğŸš€ AcuityBookmarks Release (Pure Bun Build)
            
            ### ğŸ”§ Build Information
            - **Runtime**: Pure Bun ${{ env.BUN_VERSION }}
            - **Frontend**: Vue 3 + TypeScript + Vite
            - **Backend**: Bun â†’ Vercel Serverless
            - **Build**: ${{ github.sha }}
            
            ### ğŸ“¦ Deployment Status
            - âœ… Chrome Extension: Built and packaged
            - âœ… Backend API: Deployed to Vercel Serverless
            
            ### ğŸ“‹ Recent Changes
            ${{ github.event.head_commit.message }}
            
            ### ğŸš€ Installation
            1. Download the extension ZIP file
            2. Extract to local directory
            3. Open chrome://extensions/
            4. Enable Developer Mode
            5. Click "Load unpacked" and select extracted folder
            
          files: ${{ env.EXTENSION_ZIP }}
          draft: false
          prerelease: false

  # ===============================
  # ğŸ“¢ çŠ¶æ€é€šçŸ¥
  # ===============================
  notify:
    name: ğŸ“¢ Build Status Summary
    needs: [quality-check, build-test, backend-test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“Š Summary Report
        run: |
          echo "ğŸ“Š Pure Bun CI/CD Summary"
          echo "========================"
          echo "Runtime: Bun ${{ env.BUN_VERSION }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo ""
          echo "Build Status:"
          echo "- Quality Check: ${{ needs.quality-check.result }}"
          echo "- Chrome Extension Build: ${{ needs.build-test.result }}"
          echo "- Backend Test: ${{ needs.backend-test.result }}"
          
          if [ "${{ needs.deploy.result }}" != "skipped" ]; then
            echo "- Deployment: ${{ needs.deploy.result }}"
          else
            echo "- Deployment: Skipped (not main branch)"
          fi
          
          if [ "${{ needs.quality-check.result }}" == "success" ] && \
             [ "${{ needs.build-test.result }}" == "success" ] && \
             [ "${{ needs.backend-test.result }}" == "success" ]; then
            echo ""
            echo "âœ… All checks passed! Pure Bun workflow successful! ğŸ‰"
          else
            echo ""
            echo "âŒ Some checks failed. Please review the logs."
            exit 1
          fi
