permissions:
  contents: write        # å…è®¸åˆ›å»ºreleaseså’Œæ¨é€tags
  packages: write        # å…è®¸å‘å¸ƒpackages (å¯é€‰)
  deployments: write     # å…è®¸éƒ¨ç½²çŠ¶æ€æ›´æ–° (å¯é€‰)

# ğŸŒ çº¯Bunç¯å¢ƒé…ç½®
env:
