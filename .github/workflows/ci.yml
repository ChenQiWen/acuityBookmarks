  # ===============================
  quality-check:
    name: ğŸ” ä»£ç è´¨é‡ä¸å®‰å…¨æ£€æŸ¥ (çº¯Bun)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
        
      - name: ğŸ”§ è®¾ç½®Bunè¿è¡Œæ—¶ç¯å¢ƒ (çº¯Bun)
        uses: oven-sh/setup-bun@v1
        with:
